name: "Ruby on Rails CI"

env: 
  MYSQL_USERNAME: root
  MYSQL_PASSWORD: password
  MYSQL_ROOT_PASSWORD: password
  MYSQL_HOST: 127.0.0.1
  MYSQL_PORT: 3307
  MYSQL_DATABASE: refine-rails_test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    name: CI
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_USERNAME: root
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: password
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3307
          MYSQL_DATABASE: refine-rails_test
        ports:
        - "3307:3306"
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3
        
    - uses: ruby/setup-ruby@v1
      with: 
        ruby-version: '2.7.4'
        bunder: default
        bundler-cache: true
        
    - name: Run tests
      env:
        RAILS_ENV: test
        DATABASE_PORT: 3306
      run: |
        bin/rails db:create
        bin/rails db:schema:load
        bin/rails test

        
