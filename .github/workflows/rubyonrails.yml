name: "Ruby on Rails CI"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    name: CI
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DB: refine-rails_test
          MYSQL_USER: root
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_PASSWORD:
        ports:
        - "3306:3306"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
        
    - uses: ruby/setup-ruby@v1
      with: 
        ruby-version: '2.7.4'
        bunder: default
        bundler-cache: true
        
    - name: Run tests
      env:
        RAILS_ENV: test
        DATABASE_PORT: 3306
      run: |
        bin/rails db:create
        bin/rails db:schema:load
        bin/rails test

        
